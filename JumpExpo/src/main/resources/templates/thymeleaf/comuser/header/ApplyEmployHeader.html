<body>
<main>

        <nav class="mainMenu">

        <div class="header_right">

            </div>
        </div>
    </header>
    <!-- header 끝 -->
    <!-- 서브메뉴 시작 -->
    <div class="subMenu">
        <nav class="subMenuWrap">
            <ul>
                <li><a href="#">전체일정</a></li>

<script>

    $(document).ready(function () {
        //**** 마우스오버  ****//
        //서브메뉴 숨기고 시작
        $(".subMenu").hide();
        // 마우스 오버
        $(".mainMenu, .subMenu").mouseover(function () {
            $(".subMenu").stop().slideDown(500);
        }).mouseout(function () {
            $(".subMenu").stop().slideUp(500);
        });
    });


</script>
