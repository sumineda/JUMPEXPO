<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/admin/side/ScheduleSide.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <title>고객 센터 사이드바</title>
</head>
<body>
<div class="side">
    <ul class="bac back-3">
        <li class="pad">공지사항</li>
    </ul>
    <!-- class="back-c" -->
    <ul class="inset-ul" style="margin: 0px; height: 50px">
        <li class="sc_insert">Q&A</li>
    </ul>
</div>
<script>
    //공지사항
    let schedule = document.querySelector('.bac');
    //Q
    let sc_insert = document.querySelector('.inset-ul');

    schedule.onclick = () => {
        sc_insert.classList.add('back-c2');
        schedule.classList.add('back-3');
    };

    sc_insert.onclick = () => {
        sc_insert.classList.remove('back-c2');
        sc_insert.classList.add('back-c');
        schedule.classList.remove('back-3');
    };
</script>
</body>
</html>
