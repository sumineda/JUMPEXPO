<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/admin/notice/Notice.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/static/js/admin/notice/jquery-3.7.0.min.js"></script>
    <title> 관리자 공지사항 리스트</title>
</head>

<body>
<div class="s_header" th:replace="~{admin/header/ScheduleHeader :: scheduleHeader}"></div>
<div class="sidebar" th:replace="~{admin/side/ScheduleSide :: scheduleSide}"></div>

<!--    관리자 공지사항 리스트-->
<div class="content">
    <div class="body_title">
        <span>공지</span>
        <span>사항</span>
    </div>

    <div class="con_search">
        <select class="search" style="color:#787878; font-weight:700;">
            <option value="1">제목</option>
            <option value="1">번호</option>
        </select>
        <input type="text">
        <button>검색</button>
        <button class="not_button"><a href ="/admin/insert/nt" style="color:#fff; text-decoration:none;">글쓰기</a></button>
        <!-- 총 글 수 카운트 추가 -->
    </div>
    <form enctype="multipart/form-data">
        <table>
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>등록일</th>
                <th>조회수</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="list : ${NoticeList}">

                <td th:text="${list.not_code}"></td>
                <td>
                    <a th:href="@{/admin/show/nt/{notCode}(notCode=${list.not_code})}" th:text="${list.not_title}"></a>
                </td>
                <td th:text="${list.not_date}"></td>
                <td th:text="${list.not_cnt}"></td>
            </tr>
            </tbody>
        </table>
    </form>

    <div class="paging" id="pagination">
        <button onclick="previousPage()"><</button>
        <div id="pageNumbers"></div>
        <button onclick="nextPage()">></button>
    </div>
</div>
<script>
    // 페이징
        // 초기 페이지 설정
        let currentPage = 1;
        let rowsPerPage = 10;
        let table = document.querySelector('table');
        let rows = table.querySelectorAll('tr');
        let totalRows = rows.length - 1; // 헤더 제외
        let totalPages = Math.ceil(totalRows / rowsPerPage);
        let pagination = document.getElementById('pageNumbers');

        function showPage(page) {
            for (let i = 1; i <= totalRows; i++) {
                if (i <= page * rowsPerPage && i > (page - 1) * rowsPerPage) {
                    rows[i].style.display = '';
                } else {
                    rows[i].style.display = 'none';
                }
            }
        }

        function generatePageNumbers() {
            let pageNumbersHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                pageNumbersHTML += `<span class="page-number" onclick="goToPage(${i})">${i}</span>`;
            }
            pagination.innerHTML = pageNumbersHTML;
        }

        function goToPage(page) {
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                showPage(currentPage);
                generatePageNumbers();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                showPage(currentPage);
                generatePageNumbers();
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                showPage(currentPage);
                generatePageNumbers();
            }
        }

        showPage(currentPage);
        generatePageNumbers();
</script>
</body>
</html>
