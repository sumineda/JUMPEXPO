<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="/static/css/admin/schedule/Calender.css" />
    <title>관리자 일정 관리</title>
</head>

<body>
<div class="s_header" th:replace="~{admin/header/ScheduleHeader :: scheduleHeader}"></div>
<div class="sidebar" th:replace="~{admin/side/ScheduleSide :: scheduleSide}"></div>
<div class="container">
    <div class="header_box">
        <div class="tit">
            <p>일정관리</p>
        </div>

        <div class="clo">
            <div class="color_box">
                <p>채용박람회</p>
                <p class="c1"></p>
            </div>
            <div class="color_box">
                <p>페어박람회</p>
                <p class="c2"></p>
            </div>
            <div class="color_box">
                <p>취업박람회</p>
                <p class="c3"></p>
            </div>
        </div>
    </div>
    <div class="line"></div>
    <div class="c_box">
        <button class="MonthDown"><</button>
        <h1 id="YearText" class="YearText"></h1>
        <h1 id="MonthText" class="MonthText"></h1>
        <button class="MonthUp">></button>
    </div>

    <div id="calendar">
    </div>
    <div style="display:none" th:each="list : ${ExpoStartDay}">
        <p class="ExpoDay" th:text="${list}"></p>
    </div>

    <div style="display:none" th:each="list : ${ExpoNames}">
        <p class="ExpoNames" th:text="${list}"></p>
    </div>
</div>
<script src="/static/js/admin/schedule/Calender.js"></script>
</body>
</html>
